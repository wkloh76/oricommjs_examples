<statement name="content" action="overwrite">
    <content>
        <div class="row vh-50">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center">
                        <h4 class="display-4 fw-bold"><i class="fa-solid fa-circle-exclamation"
                                style="color: #222e3c;"></i></h4>
                        <h2 class="h1">You do not have access to this page.</h2>
                        <p class="lead fw-normal mt-3 mb-4">We're sorry, your account does not have permission to access
                            this page</p>
                        <form action="<-{locally}>/user/logout" method="POST">
                            <input type="hidden">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-lg" style="background-color: #222e3c;color: white;">Continue to Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </content>
</statement>
